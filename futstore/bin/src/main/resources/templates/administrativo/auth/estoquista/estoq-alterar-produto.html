<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BackOffice</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:replace="fragments/publica-nav :: nav"></div>
    <div class="main-content" style="margin-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-primary text-white py-3">
                            <h2 class="card-title mb-0"><i class="fas fa-boxes me-2"></i>Atualizar Estoque</h2>
                        </div>
                        <div class="card-body p-4">
                            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <i class="fas fa-check-circle me-2"></i><span th:text="${mensagem}"></span>
                            </div>
                            <form th:action="@{/produto/estoquista/atualizar-estoque/{id}(id=${produto.id})}"
                                th:object="${produto}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">
                                        <i class="fas fa-tag me-2"></i>Nome do Produto:
                                    </label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="text" th:field="*{nome}" readonly>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">
                                        <i class="fas fa-star me-2"></i>Avaliação:
                                    </label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="text" th:field="*{avaliacao}" readonly>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">
                                        <i class="fas fa-align-left me-2"></i>Descrição:
                                    </label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" th:field="*{descricao}" rows="4"
                                            readonly></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">
                                        <i class="fas fa-dollar-sign me-2"></i>Preço:
                                    </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="text" class="form-control" th:field="*{preco}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">
                                        <i class="fas fa-boxes me-2"></i>Quantidade em Estoque:
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" th:field="*{quantidadeEstoque}"
                                            placeholder="Quantidade de produtos em estoque" min="0">
                                        <span class="text-danger" th:if="${#fields.hasErrors('quantidadeEstoque')}"
                                            th:errors="*{quantidadeEstoque}"></span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-4">
                                    <a href="/produto/estoquista/listar" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-boxes me-2"></i>Atualizar Estoque
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
