<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	<link rel="icon" type="image/png" href="/imagens/logo.png">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h3>Acesso Negado!</h3>
            <p>Você não tem permissão para acessar esta página.</p>
            <p>Usuário: <span th:text="${usuario}"></span></p>
            <p>Seu papel atual: <span th:text="${papel}"></span></p>
            <div th:if="${papel == 'Administrador'}">
                <p>Você pode acessar:</p>
                <a th:href="@{/auth/administrador/admin-index}" class="btn btn-primary">Página do Administrador</a>
            </div>
            <div th:if="${papel == 'Estoquista'}">
                <p>Você pode acessar:</p>
                <a th:href="@{/auth/estoquista/estoq-index}" class="btn btn-primary">Página do Estoquista</a>
            </div>
            <a th:href="@{/logout}" class="btn btn-secondary mt-3">Sair</a>
        </div>
    </div>
    <script th:src="@{/jquery-3.6.0-dist/jquery.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
