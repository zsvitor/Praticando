<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lista de usuários</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="fragments/publica-nav :: nav"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Lista de Usuários</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Gmail</th>
				<th>Grupo</th>
				<th>Status</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${usuarios.empty}">
				<td colspan="2">Sem usuários</td>
			</tr>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.nome}">Nome</span></td>
				<td><span th:text="${usuario.gmail}">Gmail</span></td>
				<td><span th:text="${usuario.papel}">Grupo</span></td>
				<td><span th:text="${usuario.ativo ? 'Ativo' : 'Inativo'}"></span></td>
				<td>
				    <a class="btn btn-outline-danger btn-sm" 
				       th:href="@{/usuario/administrador/trocar-status/{id}(id=${usuario.id})}"
				       th:data-confirm-toggle="|Você gostaria de alterar o status de ${usuario.nome}?|"
				       onclick="if (!confirm(this.getAttribute('data-confirm-toggle'))) return false">
				       <span th:text="${usuario.ativo} ? 'Inativar' : 'Ativar'"></span>
				    </a>
					<a class="btn btn-outline-primary btn-sm" th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a>
				</td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

</body>
</html>
