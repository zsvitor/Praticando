<!DOCTYPE html>
<html
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
</head>

<body>
	
	<form action="/salvarUsuarioAdmin" th:object="${usuarios_admin}" method="POST">
	    <label for="nome">Nome</label>
	    <input type="text" id="nome" th:field="*{nome}" required />

	    <label for="gmail">Gmail</label>
	    <input type="email" id="gmail" th:field="*{gmail}" required />

	    <label for="senha">Senha</label>
	    <input type="password" id="senha" th:field="*{senha}" required />

	    <label for="cpf">CPF</label>
	    <input type="text" id="cpf" th:field="*{cpf}" required />

	    <label for="grupo">Grupo</label>
	    <select id="grupo" th:field="*{grupo}" required>
	        <option th:each="g : ${T(com.brasileiraostore.brasileiraostore.modelos.UsuarioAdmin.Grupo).values()}" th:value="${g}" th:text="${g}"></option>
	    </select>

	    <button type="submit">Salvar</button>
	</form>

</body>

</html>
