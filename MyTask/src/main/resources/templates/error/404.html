<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Página não encontrada')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Página não encontrada (404)</h4>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-4"></i>
                        <h4 th:text="${errorMessage != null ? errorMessage : 'A página que você está procurando não existe.'}">
                            A página que você está procurando não existe.
                        </h4>
                        <p class="text-muted">Verifique o endereço ou tente novamente mais tarde.</p>
                        <a th:href="@{/}" class="btn btn-primary mt-3">Voltar para a página inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
