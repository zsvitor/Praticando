<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Minhas Categorias')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <div th:replace="~{fragments/layout :: messages}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Minhas Categorias</h2>
            <a th:href="@{/categories/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nova Categoria
            </a>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(categories)}" class="p-4 text-center">
                    <p class="mb-0">Nenhuma categoria encontrada.</p>
                </div>
                <div th:unless="${#lists.isEmpty(categories)}" class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Número de Tarefas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}">Nome da Categoria</td>
                                <td th:text="${category.description}">Descrição da Categoria</td>
                                <td th:text="${category.tasks.size()}">0</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-outline-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/categories/{id}/delete(id=${category.id})}" 
                                           class="btn btn-outline-danger" 
                                           title="Excluir"
                                           onclick="return confirm('Tem certeza que deseja excluir esta categoria? Se houver tarefas associadas, a categoria não poderá ser excluída.')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
