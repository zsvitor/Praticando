<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Meu Perfil')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <div th:replace="~{fragments/layout :: messages}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Meu Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile}" th:object="${userDTO}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erro no nome</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro no email</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Nova Senha</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control">
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Erro na senha</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
